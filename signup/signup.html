<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="../basic/basic.css">
        <script src="https://kit.fontawesome.com/077c54882a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>

            <div class="item">
                <a href="../home/home.html">CodeGo</a>
            </div>

            <div class="item">
                <div class="title">
                    <h2>Welcome to Codego</h1>
                    <h3>Sign up with your details or sign up with social account</h3>

                </div>
                <div>
                    <div class="googhub">
                        <a class="google" href="#google_acc"><i class="fa-brands fa-google"></i>Sign up with Google</a>
                        <a class="github" href="#github_acc"><i class="fa-brands fa-github"></i>Sign up with Github</a>
                    </div>
                    
                    <form class="form">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                        
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter your email address" required>
                        
                        <label for="handle">Handle</label>
                        <input type="text" id="handle" placeholder="Enter your preferred handle" required>
                        
                        <label for="pass">Password</label>
                        <input type="password" id="email" placeholder="Type your password" required>
                        
                        <label for="pass1">Confirm Password</label>
                        <input type="password" id="pass1" placeholder="Retype your password" required>
                        
                        <button class="Button" type="submit">Join for free</button>
                    </form>
                    <a class="haveacc" href="../login/login.html">Already have an account? Login</a>
                </div>
                    
            </div>

        </header>
    </body>
</html>
